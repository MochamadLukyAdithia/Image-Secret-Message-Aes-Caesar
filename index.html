<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukek</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="font-roboto text-gray-700" id="landing-page">

    <nav class="bg-slate-800 text-white shadow-md sticky top-0 z-50 h-16 flex items-center">
        <div class="container mx-auto px-4">
            <a class="text-3xl font-bold" href="#landing-page">Lukek</a>
        </div>
    </nav>

    <section class="landing-page container mx-auto px-4 py-16 min-h-[80vh] flex items-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold mb-4">
                    Layanan Pesan Gambar Berbasis Chipper Text
                </h1>
                <p class="text-xl mb-8">A great choice to keep our conversations private</p>
                <div class="flex gap-4">
                    <a class="btn-encrypt bg-teal-400 hover:bg-teal-500 text-white px-6 py-3 rounded-full font-bold transition" href="#encrypt">Enkripsi</a>
                    <a class="btn-decrypt bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-3 rounded-full font-bold transition" href="#decrypt">Deskripsi</a>
                </div>
            </div>
            <div class="flex items-center justify-center">
               
            </div>
        </div>
    </section>

    <div id="encrypt" class="h-16"></div>


    <section class="encrypt bg-teal-400 py-16 min-h-screen">
        <div class="container mx-auto px-4">
            <h2 class="encrypt-title text-center text-3xl font-bold mb-8">ENKRIPSI</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="mb-4">
                        <label for="plaintext" class="block font-bold mb-2">Plaintext</label>
                        <textarea class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="plaintext" rows="3"></textarea>
                    </div>
                    
                    <div class="encryption-method mb-4">
                        <label class="block font-bold mb-2">Metode Enkripsi:</label>
                        <div class="encryption-toggle flex gap-2">
                            <button id="caesar-toggle" class="flex-1 p-2 bg-gray-200 rounded-md hover:bg-teal-300 transition">Caesar Cipher</button>
                            <button id="aes-toggle" class="flex-1 p-2 bg-gray-200 rounded-md hover:bg-teal-300 transition">AES Encryption</button>
                            <button id="combined-toggle" class="flex-1 p-2 bg-teal-500 text-white rounded-md">Kombinasi</button>
                        </div>
                    </div>
                    
                    <div id="caesar-options" class="mb-4 hidden">
                        <label for="key" class="block font-bold mb-2">Shift</label>
                        <input type="number" class="p-3 border rounded-lg w-32 focus:outline-none focus:ring-2 focus:ring-teal-500" id="key">
                    </div>
                    
                    <div id="aes-options" class="mb-4 hidden">
                        <label for="aes-key" class="block font-bold mb-2">AES Key</label>
                        <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="aes-key" placeholder="Enter a secure key">
                    </div>
                    
                    <div id="combined-options" class="mb-4 bg-white/30 p-4 rounded-lg">
                        <label for="aes-key-combined" class="block font-bold mb-2">AES Key</label>
                        <input type="text" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-teal-500" id="aes-key-combined" placeholder="Enter a secure key">
                        
                        <label for="key-combined" class="block font-bold mb-2">Caesar Shift</label>
                        <input type="number" class="p-3 border rounded-lg w-32 focus:outline-none focus:ring-2 focus:ring-teal-500" id="key-combined">
                    </div>
                    
                    <div class="mb-4">
                        <label for="chipertext" class="block font-bold mb-2">Chipertext</label>
                        <textarea class="w-full p-3 border rounded-lg bg-gray-100 focus:outline-none" id="chipertext" rows="3" readonly></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="coverImage" class="block font-bold mb-2">Cover Image</label>
                        <input class="w-full p-3 border rounded-lg bg-white" type="file" id="coverImage" accept="image/*">
                        <small class="text-sm">Masukkan gambar dengan format jpg/jpeg</small>
                    </div>
                    
                    <div class="flex gap-4">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition" id="btn-combine">Enkripsi</button>
                        <button class="bg-white hover:bg-red-100 text-red-500 border border-red-500 px-6 py-2 rounded-lg transition" id="btn-reset-encrypt">Reset</button>
                    </div>
                </div>
                
                <div>
                    <div class="before mb-6">
                        <canvas id="canvas" class="w-full min-h-[200px] border border-dashed border-gray-300 rounded-lg bg-white/50 mb-2"></canvas>
                        <p class="text-center font-semibold text-before"></p>
                    </div>
                    
                    <div class="after">
                        <canvas id="canvasAfter" class="w-full min-h-[200px] border border-dashed border-gray-300 rounded-lg bg-white/50 mb-2"></canvas>
                        <p class="text-center font-semibold text-after"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="decrypt bg-yellow-400 py-16 min-h-screen" id="decrypt">
        <div class="container mx-auto px-4">
            <h2 class="decrypt-title text-center text-3xl font-bold mb-8">DEKRIPSI</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="mb-4">
                        <label for="stegoImage" class="block font-bold mb-2">Stego Image</label>
                        <input class="w-full p-3 border rounded-lg bg-white" type="file" id="stegoImage" accept="image/*">
                        <small class="text-sm">Masukkan gambar terenkripsi</small>
                    </div>
                    
                    <canvas id="canvasDecrypt" class="w-full min-h-0 border border-dashed border-gray-300 rounded-lg bg-white/50 mb-4"></canvas>
                    
                    <div class="encryption-method mb-4">
                        <label class="block font-bold mb-2">Metode Dekripsi:</label>
                        <div class="encryption-toggle flex gap-2">
                            <button id="caesar-toggle-decrypt" class="flex-1 p-2 bg-yellow-500 text-white rounded-md">Caesar Cipher</button>
                            <button id="aes-toggle-decrypt" class="flex-1 p-2 bg-gray-200 rounded-md hover:bg-yellow-300 transition">AES Decryption</button>
                            <button id="combined-toggle-decrypt" class="flex-1 p-2 bg-gray-200 rounded-md hover:bg-yellow-300 transition">Kombinasi</button>
                        </div>
                    </div>
                    
                    <div id="caesar-options-decrypt" class="mb-4">
                        <div class="shiftDecrypt">
                            <label for="keyDecrypt" class="block font-bold mb-2">Shift</label>
                            <input type="number" class="p-3 border rounded-lg w-32 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="keyDecrypt">
                        </div>
                    </div>
                    
                    <div id="aes-options-decrypt" class="mb-4 hidden">
                        <label for="aes-key-decrypt" class="block font-bold mb-2">AES Key</label>
                        <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" id="aes-key-decrypt" placeholder="Enter the same key used for encryption">
                    </div>
                    
                    <div id="combined-options-decrypt" class="mb-4 hidden bg-white/30 p-4 rounded-lg">
                        <label for="aes-key-combined-decrypt" class="block font-bold mb-2">AES Key</label>
                        <input type="text" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="aes-key-combined-decrypt" placeholder="Enter the same key used for encryption">
                        
                        <label for="key-combined-decrypt" class="block font-bold mb-2">Caesar Shift</label>
                        <input type="number" class="p-3 border rounded-lg w-32 focus:outline-none focus:ring-2 focus:ring-yellow-500" id="key-combined-decrypt">
                    </div>
                    
                    <div class="flex gap-4">
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition" id="btn-decrypt">Dekripsi</button>
                        <button class="bg-white hover:bg-red-100 text-red-500 border border-red-500 px-6 py-2 rounded-lg transition" id="btn-reset-decrypt">Reset</button>
                    </div>
                </div>
                
                <div>
                    <div class="mb-4">
                        <label for="resultDecrypt" class="block font-bold mb-2">Result</label>
                        <textarea class="w-full p-3 border rounded-lg bg-gray-100 focus:outline-none" id="resultDecrypt" rows="8" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
